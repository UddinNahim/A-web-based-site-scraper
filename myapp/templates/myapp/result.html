<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>web scraper</title>
</head>

<body>

        <div class="container">
            <div class="row m-5">
                <!-- Form column -->
                <div class="col-md-4">
                    <form action="/" method="POST">
                        {% csrf_token %}
                        <input type="text" id="site" name="site" class="form-control" placeholder="Enter URL to scrape" required>
                </div>

                <!-- Submit button column -->
                <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Scrape</button>
                    
                </div>
                </form> <!-- Close form here -->

                <!-- Delete button column -->
                <div class="col-md-2">
                    <a href="/delete" class="btn btn-warning">Delete</a>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in data%}
                        <tr>
                            <td>{{link.id}}</td>
                            <td>{{link.name}}</td>
                            <td>{{link.address}}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>

            </div>
        </div>
    </div>





</body>

</html>
